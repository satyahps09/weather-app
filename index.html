<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Enter City's name" />
            <button id="button"><img src="images/location1.png"></button>
        </div>

        <div class="weather">
            <div class="tempedesign">
                <h1 id="text"></h1>
                <h2>°C</h2>
            </div>
            <h2 class="city">Location</h2>
        </div>


        <div class="details">
            <div class="col">
                <img src="images/clear.png">
                <div>
                    <div class="temp-design">
                        <p class="humidity" id="min-temp"></p>
                        <p>°C</p>
                    </div>
                    <p>Min Temp</p>
                </div>
            </div>
            <div class="col">
                <img src="images/clear.png">
                <div>
                    <div class="temp-design">
                        <p class="wind" id="max-temp"></p>
                        <p>°C</p>
                    </div>
                    <p>Max Temp</p>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <div class="humidity-design">
                        <p class="humidity" id="humidity"></p>
                        <p>%</p>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <div class="wind-design">
                        <p class="wind" id="wind"></p>
                        <p>km/ph</p>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        
        <div class="sky-design">
            <img src="images/clouds.png">
            <p id="clouds"></p>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>

</html>
